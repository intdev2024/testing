<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/table.css">
  <script src="https://kit.fontawesome.com/062d0051ac.js" crossorigin="anonymous"></script>
  <title>Visitor Management System</title>
</head>

<body>
  <div class="overlayer"></div>
  <div class="pop-up">
    <div class="loading">
      <i class="fa-solid fa-trash-can"></i>
      <div class="circle"></div>
    </div>
    <div class="pop-up-text">
      <p>You are about to delete a Visitor<br>name: <span id="name"></span> and id: <span id="id"></span>
      </p>
      <h1>Are you sure?</h1>
    </div>
    <div class="buttons">
      <button class="btn yes"><i class='fa-solid fa-check'></i> Yes</button>
      <button class="btn no"><i class='fa-solid fa-times'></i> No</button>
    </div>
  </div>
  <div class="top">
    <p><i class="fa-solid fa-database"></i> Visitor Management</p>
    <div class="buttons">
      <button class="top-tools"><i class='fa-solid fa-user-plus'></i>
        Add new
      </button>
      <button class="top-tools"><i class='fa-solid fa-list'></i>
        View all
      </button>
    </div>
  </div>
  <main>
    <div class="middle">
      <h1>Visitors table</h1>
      <table class="table">
        <th>Id</th>
        <th>Full names</th>
        <th>Age</th>
        <th>Date of visit</th>
        <th>Time of visit</th>
        <th>Name of assistant</th>
        <th class="comments">Comments</th>
        <th>Edit</th>
        <th>Delete</th>
      </table>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
