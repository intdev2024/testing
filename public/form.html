<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/062d0051ac.js" crossorigin="anonymous"></script>
    <title>Visitors form</title>
  </head>
  <body>
    <div class="heading">
      <h1>Add new visitor</h1>
    </div>
    <div class="background"></div>
    <form method="POST" action="/submit-form">
      <div class="empty"></div>
      <label for="visitor-names">Full names</label>
      <input type="text" id="visitor-names" name="fullName" required />
      <span class="error"
        >Enter names in full (Initials or numbers are not allowed)</span
      >
      <label for="age">Age</label>
      <input type="number" id="age" min="1" name="age" required />
      <span class="error">Enter a valid age!</span>
      <label for="date">Date</label>
      <input type="date" id="date" name="dateOfVisit" required />
      <label for="date">Time</label>
      <input type="time" id="time" name="timeOfVisit" required />
      <label for="name-assistant">Name of Assistant</label>
      <input type="text" id="name-assistant" name="nameOfAssistant" required />
      <span class="error"
        >Enter names in full (Initials or numbers are not allowed)</span
      >
      <label for="comment">Comment</label>
      <textarea id="comment" name="comments"></textarea>
      <div class="buttons">
        <button type="submit" id="add">
          <i class="fa-solid fa-user-plus"></i> Submit
        </button>
      </div>
    </form>
    <script src="./validate_inputs.js"></script>
  </body>
</html>
